name: gitee

on:
  schedule:
    - cron: '* */1 * * *'
  push:
      branches:
        - main

jobs:
  user:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - github: estack
            gitee: e-stack
    steps:
      - name: Cache src repo
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ github.workspace }}/git-mirrors-cache
          key: ${{ runner.os }}-${{ steps.info.outputs.key }}-cache-${{ steps.info.outputs.time }}
          restore-keys: ${{ runner.os }}-${{ steps.info.outputs.key }}-cache-

      - name: User estack mirror
        uses: x-actions/git-mirrors@main
        with:
          src: github/${{ matrix.github }}
          src_token: ${{ secrets.GITHUB_TOKEN }}
          dst: gitee/${{ matrix.gitee }}
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          account_type: user
          clone_style: ssh
          debug: true

      - name: Print cache path
        run: |
          dir="${{ github.workspace }}/git-mirrors-cache"
          if [ -d "${dir}" ]; then
            tree -L 2 ${dir}
          else
            echo "empty"
          fi

  orgs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - github: pncx
            gitee: pncx
    steps:
      - name: Cache src repo
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ github.workspace }}/git-mirrors-cache
          key: ${{ runner.os }}-${{ steps.info.outputs.key }}-cache-${{ steps.info.outputs.time }}
          restore-keys: ${{ runner.os }}-${{ steps.info.outputs.key }}-cache-

      - name: Organization ${{ matrix.github }} mirror
        uses: x-actions/git-mirrors@main
        with:
          src: github/${{ matrix.github }}
          src_token: ${{ secrets.GITHUB_TOKEN }}
          dst: gitee/${{ matrix.gitee }}
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          account_type: org
          clone_style: ssh
          debug: true

      - name: Print cache path
        run: |
          dir="${{ github.workspace }}/git-mirrors-cache"
          if [ -d "${dir}" ]; then
            tree -L 2 ${dir}
          else
            echo "empty"
          fi
